<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Radom User Generator</title>
  </head>
  <body>
    <div id="app">
      <!-- data binding is manipulating an element's class list and inline styles. -->
      <img
        :class="gender"
        v-bind:src="picture"
        v-bind:alt="`${firstName}${lastName}`"
      />
      <h1>{{firstName}} {{lastName}}</h1>
      <h3>Email: {{email}}</h3>

      <button v-on:click="getUser()" v-bind:class="gender">
        Get Random User
      </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
